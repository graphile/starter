overwrite: true
schema: "../../data/schema.graphql"
documents: "../client/src/**/*.graphql"
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
generates:
  ../client/src/graphql/graphql.d.ts:
    plugins:
      - add: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript-graphql-files-modules"
  ../client/src/graphql/index.tsx:
    plugins:
      - add: "/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */"
      - "typescript"
      - "typescript-operations"
